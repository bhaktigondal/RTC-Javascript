<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
</head>

<body>
    <script>
        const userInput = prompt("Enter a number from 0 to 9:");


        const number = parseInt(userInput);

       
        switch (number) {
            case 0:
                console.log('Zero');
                break;
            case 1:
                console.log('one');
                break;
            case 2:
                console.log("two");
                break;
            case 3:
                console.log("three");
                break;
            case 4:
                console.log("four");
                break;
            case 5:
                console.log("five");
                break;
            case 6:
                console.log("six");
                break;
            case 7:
                console.log("seven");
                break;
            case 8:
                console.log("eight");
                break;
            case 9:
                console.log("nine");
                break;
            default:
                console.log("invalid number");
        }

    </script>
</body>

</html>
